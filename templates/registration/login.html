{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
<section class="how">
  <div class="container" style="max-width:520px">
    <h2>Log in</h2>
    <p class="muted">Demo credentials: <strong>demo_leader</strong> / <strong>demo12345</strong></p>
    <form method="post" style="display:grid;gap:12px">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label>Username</label>
        {{ form.username }}
      </div>
      <div>
        <label>Password</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary" type="submit">Log in</button>
      <p class="muted">No account? <a href="/accounts/signup/" class="link">Sign up</a></p>
    </form>
  </div>
</section>
{% endblock %}
