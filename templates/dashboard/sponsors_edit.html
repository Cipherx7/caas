{% extends 'base.html' %}
{% block title %}Edit Sponsor · {{ community.name }}{% endblock %}
{% block content %}
<section class="how">
  <div class="container">
    <div class="section-head">
      <h2>Edit Sponsor</h2>
      <a class="link" href="{% url 'sponsors_list_create' community.id %}">← Back to Sponsors</a>
    </div>

    <form method="post" class="card" style="display:grid;gap:12px; padding:16px; margin-bottom:16px">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label>{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
      </div>
      {% endfor %}
      <button class="btn btn-primary" type="submit">Save Sponsor</button>
    </form>
  </div>
</section>
{% endblock %}
